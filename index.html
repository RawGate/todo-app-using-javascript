<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="todo-app">
        <h1>Todo</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Something awesome to do">
            <button type="submit">Add</button>
        </form>
        <div id="todo-counter">Total Todos: <span id="counter">0</span></div>
        <ul id="todo-list">
        </ul>
    </div>
</body>
</html>
