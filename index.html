<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <meta name="description" content="A simple todo app">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="todo-app">
        <h1>Todo &#9745;</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="search todos">
            <button id="search-button">search</button>
          </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="write something awesome to do">
            <button type="submit">Add</button>
        </form>
        <div id="todo-counter">Total Todos &#10137; <span id="counter">0</span></div>
        <ul id="todo-list">
        </ul>
    </div>
</body>
</html>
